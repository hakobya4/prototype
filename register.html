</head>
<body class="register_body">
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand " href="index.html"><img class="anahit_img" alt="anahit logo" src="img/anahit.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">
                    Sign-In
                  </a>
                </li>
            </div>
            </div>
        </nav>
    </header>
    <div class="mx-auto p-2 my-5" style="width:100px;">
        Register
      </div>
    <form class="row g-3 m-5">
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" placeholder="joeshmo1" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="joe@example.com" required>
        </div>
        <div class="col-md-6 pass_word">
          <label for="inputPassword3" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
        
            <div id="passwordHelpBlock" class="form-text col-md-12 ms-">
                Your password must be 8-20 characters long, contain letters and numbers and a special character.
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder=" Confirm Password" required>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State or Province</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="A1B 2C3" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" required>
              Accept <a href="#" >Terms and Conditions</a>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Sign-Up for our Monthly Newsletter
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" formaction="confirm.html"class="btn">Register</button>
        </div>
      </form>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
